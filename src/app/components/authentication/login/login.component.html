<div id="login-component" class="page-layout">
    <mat-card>
        <span class="center auth-title">Sign in</span>
        <form class="login-form" name="loginForm" [formGroup]="loginForm" fxFlex fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <span *ngIf="loginForm.get('email')?.hasError('invalidEmail') && loginForm.get('email')?.touched"
                class="invalid-mail">
                Please enter a valid email address.
            </span>
            <mat-form-field appearance="outline" class="p-bottom p-top">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
            <div class="register-info p-bottom">
                Don't have an account?
                <span class="anchor" (click)="register()">Register now</span>
            </div>
            <button class="sign-in" mat-raised-button color="primary" aria-label="LOGIN" (click)="loginUser(loginForm)">
                Sign in
            </button>
        </form>
    </mat-card>
</div>
