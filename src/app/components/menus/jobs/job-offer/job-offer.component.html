<div id="job-offer" class="page-layout">
    <div class="table-container">
        <div *ngIf="this.dataSource?.filteredData?.length === 0" class="data-not-found">
            <p class="not-found-txt">Data not found!</p>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table no-side-shadow">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let userData;  let i = index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="jobId">
                <th mat-header-cell *matHeaderCellDef
                    [ngClass]="{'sort-hover': (sortDir==='default' || sortedColumn!=='jobId')}">
                    <mat-form-field>
                        <input autocomplete="off" matInput (keyup)="applyFilter('jobId', $event)" placeholder="Job id"
                            [(ngModel)]="jobId">
                        <button mat-button matSuffix mat-icon-button aria-label="Sort"
                            (click)="sortByColumn($event, 'jobId', 'asc')">
                            <mat-icon class="pointer big default-icon">arrow_upward</mat-icon>
                            <mat-icon *ngIf="sortDir==='ascending' && sortedColumn==='jobId'" class="pointer big">
                                arrow_downward
                            </mat-icon>
                            <mat-icon *ngIf="sortDir==='descending' && sortedColumn==='jobId'" class="pointer big">
                                arrow_upward
                            </mat-icon>
                        </button>
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let task"> {{task.jobId}} </td>
            </ng-container>
            <ng-container matColumnDef="jobDescription">
                <th mat-header-cell *matHeaderCellDef
                    [ngClass]="{'sort-hover': (sortDir==='default' || sortedColumn!=='jobDescription')}">
                    <mat-form-field>
                        <input autocomplete="off" matInput (keyup)="applyFilter('jobDescription', $event)"
                            placeholder="Job description" [(ngModel)]="jobDescription">
                        <button mat-button matSuffix mat-icon-button aria-label="Sort"
                            (click)="sortByColumn($event, 'jobDescription', 'asc')">
                            <mat-icon class="pointer big default-icon">arrow_upward</mat-icon>
                            <mat-icon *ngIf="sortDir==='ascending' && sortedColumn==='jobDescription'"
                                class="pointer big">
                                arrow_downward
                            </mat-icon>
                            <mat-icon *ngIf="sortDir==='descending' && sortedColumn==='jobDescription'"
                                class="pointer big">
                                arrow_upward
                            </mat-icon>
                        </button>
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let task"> {{task.jobDescription}} </td>
            </ng-container>
            <ng-container matColumnDef="jobLongDescription">
                <th mat-header-cell *matHeaderCellDef
                    [ngClass]="{'sort-hover': (sortDir==='default' || sortedColumn!=='jobLongDescription')}">
                    <mat-form-field>
                        <input autocomplete="off" matInput (keyup)="applyFilter('jobLongDescription', $event)"
                            placeholder="Job long description" [(ngModel)]="jobLongDescription">
                        <button mat-button matSuffix mat-icon-button aria-label="Sort"
                            (click)="sortByColumn($event, 'jobLongDescription', 'asc')">
                            <mat-icon class="pointer big default-icon">arrow_upward</mat-icon>
                            <mat-icon *ngIf="sortDir==='ascending' && sortedColumn==='jobLongDescription'"
                                class="pointer big">
                                arrow_downward
                            </mat-icon>
                            <mat-icon *ngIf="sortDir==='descending' && sortedColumn==='jobLongDescription'"
                                class="pointer big">
                                arrow_upward
                            </mat-icon>
                        </button>
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let task"> {{task.jobLongDescription}} </td>
            </ng-container>
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let task" style="text-align: right;">
                    <button mat-icon-button [matMenuTriggerFor]="moreOptions" aria-label="more">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #moreOptions="matMenu">
                        <button mat-menu-item *ngIf="task.confirmed">
                            <mat-icon>info</mat-icon>
                            <span>Details</span>
                        </button>
                        <button mat-menu-item *ngIf="!task.confirmed">
                            <mat-icon>edit</mat-icon>
                            <span>Modify</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
